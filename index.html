<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/resetDeafulr.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <div class="calculator">
        <form class="calculator__form" name="calculator">
          <output class="calculator__output calculator__output--calculations" name="calculations">0</output>
          <output class="calculator__output calculator__output--result" name="result">0</output>
          <div class="calculator__button-container">
            <input class="calculator__button" type="button" name="expression" value="CE" />
            <input class="calculator__button" type="button" name="expression" value="C" />
            <input class="calculator__button" type="button" name="expression" value="&#9003;" />
          </div>
          <div class="calculator__button-container">
            <input class="calculator__button" type="button" name="expression" value="1 /" />
            <input class="calculator__button" type="button" name="expression" value="^ 2" />
            <input class="calculator__button" type="button" name="expression" value="&#8730;" />
            <input class="calculator__button" type="button" name="expression" value="/"/>
          </div>
          <div class="calculator__button-container">
            <input class="calculator__button" type="button" name="number" value="7" />
            <input class="calculator__button" type="button" name="number" value="8" />
            <input class="calculator__button" type="button" name="number" value="9" />
            <input class="calculator__button" type="button" name="expression" value="*" />
          </div>
          <div class="calculator__button-container">
            <input class="calculator__button" type="button" name="number" value="4" />
            <input class="calculator__button" type="button" name="number" value="5" />
            <input class="calculator__button" type="button" name="number" value="6" />
            <input class="calculator__button" type="button" name="expression" value="-" />
          </div>
          <div class="calculator__button-container">
          <input class="calculator__button" type="button" name="number" value="1" />
          <input class="calculator__button" type="button" name="number" value="2" />
          <input class="calculator__button" type="button" name="number" value="3" />
          <input class="calculator__button" type="button" name="expression" value="+" />
          </div>
          <div class="calculator__button-container">
            <input class="calculator__button" type="button" name="expression" value="+/-" />
            <input class="calculator__button" type="button" name="number" value="0" />
            <input class="calculator__button" type="button" name="expression" value="." />
            <input class="calculator__button" type="button" name="expression" value="=" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
<script type="module" src="./scripts/script.js"></script>
